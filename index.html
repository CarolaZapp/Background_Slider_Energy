<head>

<body>
  <div class="slider-container">
    <div
      class="slide active"

      "
    ></div>
    <!--  -->
    <div
      class="slide"
      style="

      "
    ></div>
    <!--  -->
    <div
      class="slide"
      style="
        background-image: url(./images/wave-ga78ad5f0a_1280.jpg);
      "
    ></div>
    <!--  -->

      class="slide"
      style="
        background-image: url(./images/nature-g4b7c49e1e_1280.jpg);
      "

      class="slide"
      style="
        background-image: url(./images/waldemar-MH2hgpVv0Rk-unsplash.jpg);

    </button>

  </div>
